    <style>
    button,
button::after {
  -webkit-transition: all 0.3s;
    -moz-transition: all 0.3s;
  -o-transition: all 0.3s;
    transition: all 0.3s;
}

button {
  background: none;
  border: 3px solid #fff;
  border-radius: 5px;
  color: #fff;
  display: block;
  font-size: 1.0em;
  font-weight: bold;
  margin: 1em auto;
  padding: 1em 2.7em;
  position: relative;
  text-transform: uppercase;
}

button::before,
button::after {
  background: #fff;
  content: '';
  position: absolute;
  z-index: -1;
}

button:hover {
  color: darkorange;
}
.btn-2::after {
  height: 100%;
  left: 0;
  top: 0;
  width: 0;
}

.btn-2:hover:after {
  width: 100%;
}

.btn-2{
    color: white;
}

form {
  margin: 100px;
}
.input-field {
    margin-top: 350px;
    text-align: center;
  position: relative;
  width: auto;
  height: 44px;
  line-height: 44px;
}
label {
  position: absolute;
  color: white;
  font-size: 20px;
  top: 0;
  left: 0;
  width: 100%;
   color: #d3d3d3; 
  transition: 0.2s all;
  cursor: text;
}
input {
opacity: 1;
  width: 100%;
  border: 0;
  outline: 0;
  padding: 0.5rem 0;
  border-bottom: 2px solid #d3d3d3;
  box-shadow: none;
  background-color: rgba(0, 0,0, 0.01);
  color: white;
}
input:invalid {
  outline: 0;
  color: white;
  /* / // color: #ff2300;
  //   border-color: #ff2300;  */
}
input:focus,
input:valid {
  border-color: white;
}
input:focus~label,
input:valid~label {
  font-size: 14px;
  top: -32px;
  color: white;
  font-size: 26px;
}

#hello:hover {
  letter-spacing: 0.8em;
  background-color: #F08C99;
}

#hello {
  color: white;
}

#hello {
  height: 4em;
  width: 10%;
  padding: 1.5em auto;
  margin: 1em auto;
  background-color: #FEB1C0;
  border: none;
  border-radius: 3px;
  text-transform: uppercase;
  letter-spacing: 0.5em;
  transition: all 0.2s cubic-bezier(.4,0,.2,1);
 margin-top: 70px;
}


.input-section {
   
    height: 915px;
    background-image:linear-gradient(to top, #000, transparent 30%), url(../static/images/diffy.jpg);
    border: 2px solid black;
  padding: 25px;
  /* background: url(mountain.jpg); */
  background-size: cover;
  background-repeat: no-repeat;
  background-position: 100% 100%;


}

.navbar-inner {
    background:transparent;
}

.loading {
    width: 100%;
    height: 100vh;
    background: #fff url('../static//images/loading.gif') no-repeat center;
    position: fixed;
    z-index: 999;
}




</style>
